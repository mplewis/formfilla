<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suggestion Form</title>
  </head>
  <body>
    <h1>Suggestion Form</h1>
    <form action="/" method="post">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="phone">Phone Number:</label><br />
      <input type="tel" id="phone" name="phone" required /><br /><br />

      <label for="address1">Address Line 1:</label><br />
      <input type="text" id="address1" name="address1" required /><br /><br />

      <label for="address2">Address Line 2:</label><br />
      <input type="text" id="address2" name="address2" /><br /><br />

      <label for="city">City:</label><br />
      <input type="text" id="city" name="city" required /><br /><br />

      <label for="state">State:</label><br />
      <input type="text" id="state" name="state" required /><br /><br />

      <label for="zip">Zip Code:</label><br />
      <input type="text" id="zip" name="zip" required /><br /><br />

      <label for="suggestions">How can we improve our service?</label><br />
      <textarea
        id="suggestions"
        name="suggestions"
        rows="4"
        cols="50"
        required></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
